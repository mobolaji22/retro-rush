<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Rush: Idle Racer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="score">SCORE: 0</div>
            <div id="coins">COINS: 0</div>
            <div id="speed">SPEED: 1x</div>
        </div>
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h2>RETRO RUSH</h2>
            <p>DODGE OBSTACLES & COLLECT COINS!</p>
            <button id="start-button" class="button">START RACE</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2>GAME OVER</h2>
            <p id="final-score">SCORE: 0</p>
            <p id="coins-collected">COINS: 0</p>
            <button id="restart-button" class="button">RACE AGAIN</button>
            <button id="upgrade-button" class="button">UPGRADE CAR</button>
        </div>
        
        <!-- Upgrade Screen -->
        <div id="upgrade-screen" class="screen hidden">
            <h2>GARAGE</h2>
            <p id="total-coins">TOTAL COINS: 0</p>
            <div id="upgrades">
                <div class="upgrade">
                    <p>SPEED (LVL <span id="speed-level">1</span>)</p>
                    <p>COST: <span id="speed-cost">100</span> COINS</p>
                    <button id="upgrade-speed" class="button">UPGRADE</button>
                </div>
                <div class="upgrade">
                    <p>HANDLING (LVL <span id="handling-level">1</span>)</p>
                    <p>COST: <span id="handling-cost">100</span> COINS</p>
                    <button id="upgrade-handling" class="button">UPGRADE</button>
                </div>
                <div class="upgrade">
                    <p>COIN MULT (LVL <span id="coin-level">1</span>)</p>
                    <p>COST: <span id="coin-cost">100</span> COINS</p>
                    <button id="upgrade-coin" class="button">UPGRADE</button>
                </div>
            </div>
            <button id="back-button" class="button">BACK TO RACE</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
